name: Basic Check

on: [push, pull_request]  # 每次 push 或 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 在 GitHub 提供的 Ubuntu 机器上跑
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取你的代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic command
        run: |
          echo "✅ Successfully installed!"

